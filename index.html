<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./src/styles.css">
        
        <title>Gift Planner</title>
    </head>
    <body>
        <!-- <h1 style="text-align: center;">Gift Planner</h1> -->
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <h1>Recipients</h1>
                    <div>
                        <ul class="list-group" id="recipientsList"></ul>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#addRecipientModal">Add Recipient</button>
                    </div>
                    <div class="modal fade" id="addRecipientModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5>Add Recipient</h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span>&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="addRecipientForm">
                                        <div class="form-group">
                                            <label for="recipientName" style="text-align: left;">Name</label>
                                            <input class="form-control" id="recipientName">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipientBudget" style="text-align: left;">Budget</label>
                                            <input class="form-control" id="recipientBudget">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-outline-dark">Submit</button>
                                            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col">
                            <h1 id="recipient-name" >Add a Recipient!</h1>
                            <div class="row">
                                <div class="col-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" style="text-align: center;">To Buy</h5>
                                            <ul class="list-group" id="to-buy-list"></ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" style="text-align: center;">Bought</h5>
                                            <ul class="list-group" id="bought-list"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery and Bootstrap bundle -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="./src/index.js"></script>
    </body>
</html>
